{% extends "skeleton/_body.html" %}

{% block content_header %}
{% endblock %}

{% block content_body %}
<div id="content">
	{% for node in page.node.walk %}
		{% include "skeleton/_innerlisting.html" %}
	{% endfor %}
</div>

<div id="sidebar">
	<h2>Categories</h2>
  <ul id="categories">
    {% for c in categories %}
    <li><a href="{{c.archive_url}}"><img src="/media/images/categories/{{c.name}}.png" />{{c.name}}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
